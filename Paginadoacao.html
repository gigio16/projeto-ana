<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Doações</title>
    <link rel="stylesheet" href="Paginadoacao.css">
</head>
<body>
    <header>
        <h1>EcoWeb</h1>
        <p>Doe Alimentos e Ajude a Comunidade!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Calendário</a>
        <a href="#">Login</a>
        <a href="#">Cadastro</a>
        <a href="#">Metas</a>
        <a href="#">Doação de Alimentos</a>
        <a href="#">Mapa</a>
        <a href="#">Sobre Nós</a>
    </nav>

    <main>
        <div class="imagem-doacao">
            <img src="Banner.PNG" alt="Banner">
        </div>
    <main>
        <h2>Formulário de Doação de Alimentos</h2>
        <p>Preencha as informações abaixo para contribuir com nossa causa.</p>

        <form action="#" method="post">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">Email para Contato</label>
            <input type="email" id="email" name="email" required />
            
            <label for="Telefone">Telefone/Celular</label>
            <input type="Telefone" id="Telefone" name="Telefone" required />

            <label for="alimento">Tipo de Alimento</label>
            <select id="alimento" name="alimento" required>
                <option value="">Selecione</option>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="macarrao">Macarrão</option>
                <option value="enlatados">Enlatados</option>
                <option value="outros">Outros</option>
            </select>

            <label for="quantidade">Quantidade (Kg ou Unidades)</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required />

            <label for="mensagem">Mensagem (opcional)</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit">Enviar Doação</button>
        </form>
    </main>

    <footer>
        &copy; 2025 EcoWeb - Juntos por um mundo melhor!
    </footer>
</body>
</html>

</body>
</html>
