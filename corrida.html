<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscrição para Corrida Solidária</title>
    <link rel="stylesheet" href="corrida.css">
</head>
<body>

    <div class="form-container">
        <h2>Inscrição para a Corrida Solidária</h2>
        <p>Participe dessa corrida e ajude a arrecadar alimentos para quem precisa. Ao se inscrever, você estará contribuindo para uma causa nobre.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="alimento">Tipo de Alimento a Ser Doado:</label>
                <input type="text" id="alimento" name="alimento" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade de Alimento (em kg):</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>

            <button type="submit">Inscrever-se</button>
        </form>
    </div>
<hr>
    
</body>
</html>
