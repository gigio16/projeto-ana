<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="estilo.Cadastro.css">
    <link rel="icon" type="image/x-icon" href="imagem/favicon.ico">
</head>
<body>
    <!-- CADASTRO DE USUARIO DIFERENTE DE ADMINISTRADOR -->
    <div class="form-container">
        <h2>Cadastrar Usuário</h2>
        <form action="/usuarios" method="POST">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <div>
                <!-- lkigação com as outras paginas -->
                <p>Não é usúario? <a href="cadAdm.html">Click aqui!</a></p></div>
            <div class="form-group">
                <p>Esqueceu a senha? <a href="recusenha.html">Recupere sua senha</a></p>
            </div>

        </form>
    </div>
</body>
</html>
