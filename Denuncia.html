<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia</title>
    <link rel="stylesheet" href="Denuncia.css">
    <link rel="icon" type="image/x-icon" href="imagem/favicon.ico" >
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Denúncia</h2>
        <form action="/tarefas" method="POST">
           
            <div class="form-group">
                <label for="nome">Local de Denúncia:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o endereço" required>
            </div>

           
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva a tarefa" rows="4" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="data_entrega">Data:</label>
                <input type="date" id="data_entrega" name="data_entrega" required>
            </div>

           
            <div class="form-group">
                <label for="responsavel">Selecione a descrição do objeto descartado incorretamente:</label>
                <select id="responsavel" name="responsavel_id" required>
                    <option value="">plastico</option>
                    <option value="">papel</option>
                    <option value="">organico</option>
                    <option value="">metal</option>   
                </select>
            </div>

            <div class="form-group">
                <label for="status">Com que frequência ocorre?:</label>
                <select id="status" name="status">
                    <option value="incompleta">Com frequência</option>
                    <option value="completa">Primeira vez que vejo</option>
                    <textarea id="descricao2" name="descricao2" placeholder="Descreva como foi:" rows="4" required></textarea>
                </select>
            </div>

           
            <div class="form-group">
                <button type="submit">Salvar Denúncia</button>
            </div>
        </form>
        <!-- ligação coms as outras paginas -->
    </div>
    <script src="app.js"></script>
    <script src="ListarTarefas.js"></script>
</body>
</html>
