<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia</title>
    <link rel="stylesheet" href="Denuncia.css">
    <link rel="icon" type="image/x-icon" href="imagem/favicon.ico" >
</head>
<body>

     <!-- Botão Voltar -->
     <div class="back-button">
        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Voltar para a Página Principal
        </a>
    </div>
    
    <div class="form-container">
        <h2>Cadastrar Denúncia</h2>
        <form action="/tarefas" method="POST">
           
            <div class="form-group">
                <label for="nome">Local de Denúncia:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da tarefa" required>
            </div>

           
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva a tarefa" rows="4" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="data_entrega">Data:</label>
                <input type="date" id="data_entrega" name="data_entrega" required>
            </div>

           
            <div class="form-group">
                <label for="responsavel">Descrição do objeto descartado incorretamente:</label>
                <select id="responsavel" name="responsavel_id" required>
                    <option value="">selecione:</option>
                    <option value="">plastico</option>
                    <option value="">papel</option>
                    <option value="">organico</option>
                    <option value="">metal</option>
                    
                    
                </select>
                <a href="Responsavel.html" class="add-responsavel">Adicionar novo responsável</a>
            </div>

            <div class="form-group">
                <label for="status">Com que frequencia ocorre?:</label>
                <select id="status" name="status">
                    <option value="incompleta">Com frequencia</option>
                    <option value="completa">Primeira vez que vejo</option>
                    <textarea id="descricao2" name="descricao2" placeholder="Descreva como foi:" rows="4" required></textarea>
                </select>
            </div>

           
            <div class="form-group">
                <button type="submit">Salvar Denúncia</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="ListarTarefas.js"></script>
    <script src="Responsavel.js"></script>
</body>
</html>
